<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex flex-column p-5">
    <div class="container d-flex flex-row">
        <label class="form-label fs-3">Профиль</label>
    </div>
    <div class="container d-flex flex-column border">
        <div class="d-flex flex-row">
            <label class="form-label fw-bold p-2">Имя :</label>
            <label class="form-label p-2" th:text="${user.getName()}"></label>
        </div>
        <div class="d-flex flex-row">
            <label class="form-label fw-bold p-2">Фамилия:</label>
            <label class="form-label p-2" th:text="${user.getSurname()}"></label>
        </div>
        <div class="d-flex flex-row">
            <label class="form-label fw-bold p-2">Почта:</label>
            <label class="form-label p-2" th:text="${user.getEmail()}"></label>
        </div>
        <div class="d-flex flex-row">
            <label class="form-label fw-bold p-2">Роль:</label>
            <label class="form-label p-2" th:text="${user.getRole()}"></label>
        </div>
    </div>
</div>
<div th:insert="footer::footer"></div>
</body>
</html>
