<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .nav-before{}
        .nav-before::before {
            position:absolute;
            height: 2px;
            width: 100%;
            background: #e7ebf2;
            content: "";
            top: 70px;
        }

        .a-hover{
            color: rgba(var(--bs-secondary-rgb), var(--bs-text-opacity));
        }
        .a-hover:hover{
            color: white;
        }
    </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex justify-content-center" >
    <div class="d-flex row row-cols-3 py-5" style="width: 80%" >
        <div class="col-4" th:each="project : ${projects}">
            <div class="d-flex flex-column border" >
                <div class="d-flex flex-column p-3 justify-content-center align-items-center">
                    <a style="text-decoration: none;" th:href="@{/projects/{id}(id=${project.getId()})}">
                        <h3 class="text-primary" th:text="${project.getName()}"></h3>
                    </a>
                    <span class="text-info" th:text="${project.getCreateOn()}"></span>
                    <span class="text-info" th:text="${project.getType()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="subfooter::subfooter"></div>
<div th:insert="footer::footer"></div>
</body>
</html>
