<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../../../../styles/style.css">
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="container d-flex flex-column">
    <div class="d-flex flex-row mx-2">
        <h4 class="py-4 col-6">Проекты</h4>
        <div class="d-flex flex-row justify-content-end py-4 align-items-center col-6">
            <div sec:authorize="hasAuthority('write')" class="d-flex">
                <div><a class="btn btn-primary" href="/projects/add">Создать</a></div>
            </div>
        </div>
    </div>
    <div class="d-flex row row-cols-3 mb-4">
        <div class="col-4 p-2 border" th:each="project : ${projects}">
            <div class="d-flex flex-column">
                <div class="d-flex flex-column p-3 justify-content-center align-items-center">
                    <a style="text-decoration: none;" th:href="@{/projects/{id}(id=${project.getId()})}">
                        <h3 class="text-primary" th:text="${project.getName()}"></h3>
                    </a>
                    <span class="text-info" th:text="${project.getType()}"></span>
                    <span class="text-info" th:text="${project.getStatus()}"></span>
                    <span class="text-info" th:text="${project.getCreateOn()}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="footer::footer"></div>
</body>
</html>
