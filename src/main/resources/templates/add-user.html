<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: Kanit, sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="container justify-content-center align-items-center">
    <div class="py-4"><h2 class="text-primary">Add new user </h2></div>
    <form th:action="@{/api/add-user}" th:object="${user}" method="post">
        <div class="form-group mb-4 row has-error">
            <label for="name" class="col-1 col-form-label">Name</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group mb-4 row">
            <label for="name" class="col-1 col-form-label">Surname</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Surname">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{surname}"></span>
            </div>
        </div>
        <div class="form-group mb-4 row">
            <label for="name" class="col-1 col-form-label">Patronymic</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{patronymic}" id="patronymic"
                       placeholder="Patronymic">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{patronymic}"></span>
            </div>
        </div>
        <button class="btn btn-info" type="submit"> Add User</button>
    </form>
</div>
</body>
</html>
