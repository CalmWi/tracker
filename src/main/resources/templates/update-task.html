<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/style.css">
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="container justify-content-center align-items-center">
    <form action="#" th:action="@{/issues/update/task/{taskId}(taskId=${task.getId()})}" th:object="${task}" method="post">
        <div class="d-flex flex-column form-group py-4 has-error">
            <label for="date" class="col-form-label">Дата</label>
            <div class="col-3">
                <input type="date" class="form-control" th:value="${task.getDate()}" id="date">
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
            </div>
            <label for="hours" class="col-form-label">Кол-во часов</label>
            <div class="col-3">
                <input type="number" class="form-control" th:field="*{hours}" id="hours">
                <span th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></span>
            </div>
            <label for="comment" class="col-form-label">Комментарий</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{comment}" id="comment">
                <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
            </div>
            <label for="activity" class="col-form-label">Деятельность</label>
            <div class="col-3">
                <select class="form-control" th:field="*{activity}" id="activity">
                    <option value=""> --</option>
                    <option th:each="taskActivity : ${activities}" th:value="${taskActivity.name()}"
                            th:text="${taskActivity.name()}"/>
                </select>
                <span th:if="${#fields.hasErrors('activity')}" th:errors="*{activity}"></span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
