<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/style.css">
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="container justify-content-center align-items-center">
    <form action="#" th:action="@{/projects/add/issue/{projectId}(projectId=${projectId})}" th:object="${issue}"
          method="post">
        <div class="d-flex flex-column form-group py-4 has-error">
            <label for="name" class="col-form-label">Название задачи</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{name}" id="name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <label for="description" class="col-form-label">Описание</label>
            <div class="col-3">
                <input type="text" class="form-control" th:field="*{description}" id="description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <label for="assigned" class="col-form-label">Исполнитель</label>
            <div class="col-3">
                <select class="form-control" th:field="*{assigned}" id="assigned">
                    <option value=""> --</option>
                    <option th:each="user : ${users}" th:value="${user.getId()}"
                            th:text="${user.getFio()}"/>
                </select>
                <span th:if="${#fields.hasErrors('assigned')}" th:errors="*{assigned}"></span>
            </div>
            <label for="type" class="col-form-label">Тип задачи</label>
            <div class="col-3">
                <select class="form-control" th:field="*{type}" id="type">
                    <option value=""> --</option>
                    <option th:each="issueType : ${types}" th:value="${issueType.name()}"
                            th:text="${issueType.name()}"/>
                </select>
                <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>
            </div>
            <label for="status" class="col-form-label">Статус задачи</label>
            <div class="col-3">
                <select class="form-control" th:field="*{status}" id="status">
                    <option value=""> --</option>
                    <option th:each="issueStatus : ${statuses}" th:value="${issueStatus.name()}"
                            th:text="${issueStatus.name()}"/>
                </select>
                <span th:if="${#fields.hasErrors('status')}" th:errors="*{type}"></span>
            </div>
            <label for="priority" class="col-form-label">Приоритет</label>
            <div class="col-3">
                <select class="form-control" th:field="*{priority}" id="priority">
                    <option value=""> --</option>
                    <option th:each="issuePriority : ${priorities}" th:value="${issuePriority.name()}"
                            th:text="${issuePriority.name()}"/>
                </select>
                <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
            </div>
            <label for="reason" class="col-form-label">Причина</label>
            <div class="col-3">
                <select class="form-control" th:field="*{reason}" id="reason">
                    <option value=""> --</option>
                    <option th:each="issueReason : ${reasons}" th:value="${issueReason.name()}"
                            th:text="${issueReason.name()}"/>
                </select>
                <span th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></span>
            </div>
            <label for="estimatedTime" class="col-form-label">Оценка (часы)</label>
            <div class="col-3">
                <input type="number" class="form-control" th:field="*{estimatedTime}" id="estimatedTime">
                <span th:if="${#fields.hasErrors('estimatedTime')}" th:errors="*{estimatedTime}"></span>
            </div>
            <label for="startDate" class="col-form-label">Начало</label>
            <div class="col-3">
                <input type="date" class="form-control" th:field="*{startDate}" id="startDate">
                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></span>
            </div>
            <label for="dueDate" class="col-form-label">Завершение</label>
            <div class="col-3">
                <input type="date" class="form-control" th:field="*{dueDate}" id="dueDate">
                <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
</div>
</body>
</html>
