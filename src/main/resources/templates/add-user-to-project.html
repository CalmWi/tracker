<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../../../styles/style.css">
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="container justify-content-center align-items-center">
    <form action="#" th:action="@{/projects/add/member/{projectId}(projectId=${projectId})}" th:object="${addedUser}"
          method="post">
        <div class="d-flex flex-column form-group py-4 has-error">
            <label for="id" class="col-form-label">Выберите пользователя</label>
            <div class="col-3">
                <select class="form-control" th:field="*{id}" id="id">
                    <option value=""> --</option>
                    <option th:each="user : ${users}" th:value="${user.getId()}"
                            th:text="${user.getName()}"/>
                </select>
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Выбрать</button>
    </form>
</div>
</body>
</html>
