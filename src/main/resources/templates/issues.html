<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .nav-before {
        }

        .nav-before::before {
            position: absolute;
            height: 2px;
            width: 100%;
            background: #e7ebf2;
            content: "";
            top: 70px;
        }

        .a-hover {
            color: rgba(var(--bs-secondary-rgb), var(--bs-text-opacity));
        }

        .a-hover:hover {
            color: white;
        }
    </style>
</head>
<body class="bg-light">
<header th:insert="header::header"></header>
<div class="d-flex py-5">
    <div class="container" th:switch="${issues}">
        <h2 class="text-primary py-4" th:case="null">No orders yet!</h2>
        <div th:case="*">
            <h2 class="text-primary py-4">Задачи</h2>
            <table class="table table-bordered">
                <thead class="table-info">
                <tr>
                    <th>#</th>
                    <th>Тип</th>
                    <th>Приоритет</th>
                    <th>Имя</th>
                    <th>Проект</th>
                    <th>Статус</th>
                    <th>Создано</th>
                    <th>Исполнитель</th>
                    <th>Срок исполнения</th>
                    <th>Оценка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issue : ${issues}">
                    <td th:text="${issue.getId()}"></td>
                    <td th:text="${issue.getType()}"></td>
                    <td th:text="${issue.getPriority()}"></td>
                    <td><a style="text-decoration: none;" th:text="${issue.getName()}"
                           th:href="@{/issues/{id}(id=${issue.getId()})}"></a></td>
                    <td><a style="text-decoration: none;" th:text="${issue.getProject().getName()}"
                           th:href="@{/projects/{id}(id=${issue.getProject().getId()})}"></a></td>
                    <td th:text="${issue.getStatus()}"></td>
                    <td th:text="${issue.getCreateOn()}"></td>
                    <td th:text="${issue.getAssigned().getName()}"></td>
                    <td th:text="${issue.getDueDate()}"></td>
                    <td th:text="${issue.getEstimatedTime()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="subfooter::subfooter"></div>
<div th:insert="footer::footer"></div>
</body>
</html>
